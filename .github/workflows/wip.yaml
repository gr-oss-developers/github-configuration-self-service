name: Reusable workflow

on:
  workflow_call:
    inputs:
      gcss-ref:
        type: string
        description: "GCSS ref to checkout"
        required: false
        default: "main"

env:
  ENVIRONMENT: dev
  ORG: gr-oss-developers

jobs:
  wip:
    runs-on: ubuntu-latest
    name: WIP
    steps:
      - name: Checkout code configuration
        uses: actions/checkout@v4
        with:
          repository: gr-oss-developers/github-configuration-self-service
          ref: ${{ inputs.gcss-ref }}

      - name: Create dir structure
        run: mkdir -p feature/github-repo-provisioning/repo_configs/${{ env.ENVIRONMENT }}/${{ env.ORG }}

      - name: Checkout code configuration
        uses: actions/checkout@v4
        with:
          path: feature/github-repo-provisioning/repo_configs/${{ env.ENVIRONMENT }}/${{ env.ORG }}

      - name: Debug
        run: |
          echo ${GITHUB_WORKSPACE}
          ls -la
          ls -la feature/github-repo-provisioning/repo_configs
          ls -la feature/github-repo-provisioning/repo_configs/${{ env.ENVIRONMENT }}/${{ env.ORG }}